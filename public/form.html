<!DOCTYPE html>
<html>
<head>
  <title>Post a House for Sale</title>
</head>
<body style="font-family: sans-serif; padding: 20px; background: #111; color: #fff;">
  <h2>Post a House for Sale</h2>
  <form action="/add" method="POST" enctype="multipart/form-data">
    <p>Title: <input type="text" name="title" required></p>
    <p>Price: <input type="number" name="price" required></p>
    <p>Description:<br>
    <textarea name="description" rows="5" cols="40" required></textarea></p>
    <p>Image: <input type="file" name="image"></p>
    <button type="submit">Post Listing</button>
  </form>
  <p><a href="/" style="color:#4af;">Back to Listings</a></p>
</body>
</html>
